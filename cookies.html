<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same -->
    <style>
        /* Add this new CSS for cookie consent */
        .cookie-consent {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: #fff;
            padding: 1.5rem;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 10000;
            transition: bottom 0.5s ease-in-out;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 8px 8px 0 0;
        }

        .cookie-consent.active {
            bottom: 0;
        }

        .cookie-text {
            flex: 1;
            min-width: 300px;
            color: #666;
            font-size: 0.9rem;
        }

        .cookie-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .cookie-buttons {
            display: flex;
            gap: 1rem;
            flex-shrink: 0;
        }

        .cookie-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .cookie-btn:hover {
            transform: translateY(-2px);
        }

        .cookie-accept {
            background: var(--primary-color);
            color: white;
        }

        .cookie-decline {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same -->

    <!-- Add this cookie consent modal at the end of body -->
    <div class="cookie-consent" id="cookieConsent">
        <div class="cookie-text">
            We use cookies to enhance your experience. By continuing to visit this site, you agree to our use of cookies. 
            <a href="/privacy-policy" target="_blank">Learn more</a>
        </div>
        <div class="cookie-buttons">
            <button class="cookie-btn cookie-accept" id="acceptCookies">Accept</button>
            <button class="cookie-btn cookie-decline" id="declineCookies">Decline</button>
        </div>
    </div>

    <script>
        // Add this cookie consent functionality
        const cookieConsent = document.getElementById('cookieConsent');
        const acceptCookies = document.getElementById('acceptCookies');
        const declineCookies = document.getElementById('declineCookies');

        // Check if cookie consent is already given
        if(!localStorage.getItem('cookiesAccepted')) {
            setTimeout(() => {
                cookieConsent.classList.add('active');
            }, 1000);
        }

        // Handle accept cookies
        acceptCookies.addEventListener('click', () => {
            localStorage.setItem('cookiesAccepted', 'true');
            cookieConsent.classList.remove('active');
            // Add your cookie setting logic here
        });

        // Handle decline cookies
        declineCookies.addEventListener('click', () => {
            localStorage.setItem('cookiesDeclined', 'true');
            cookieConsent.classList.remove('active');
            // Add your cookie removal logic here
        });

        // Existing JavaScript code remains the same
    </script>
</body>
</html>
