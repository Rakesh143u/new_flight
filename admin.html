    <style>
                    :root {
                      --primary: #0a0f2c;
                      --secondary: #c5a47e;
                      --accent: #ffffff;
                      --font-sans: "Inter", sans-serif;
                      --font-heading: "Poppins", sans-serif;
                      --font-serif: "Playfair Display", serif;
                      --transition-time: 0.4s;
                      --gradient-primary: linear-gradient(135deg, #0a0f2c 0%, #1a1f3c 100%);
                    }
                    *,
                    *::before,
                    *::after {
                      box-sizing: border-box;
                      margin: 0;
                      padding: 0;
                    }
                    html {
                      scroll-behavior: smooth;
                      height: 100%;
                      overflow-x: hidden;
                    }
                    body {
                      font-family: var(--font-sans);
                      color: var(--primary);
                      background: #fff;
                      height: 100%;
                      overflow-y: auto;
                      -webkit-overflow-scrolling: touch;
                    }

                    /* Navigation */
                    nav {
                      position: fixed;
                      top: 0;
                      width: 100%;
                      padding: 1rem 5%;
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      background: var(--gradient-primary);
                      backdrop-filter: blur(12px);
                      z-index: 1000;
                      transition: background var(--transition-time),
                        padding var(--transition-time);
                    }
                    nav.scrolled {
                      background: var(--primary);
                      padding: 0.5rem 5%;
                    }
                    .logo {
        margin-right: 2rem;
        font-family: var(--font-serif);
        font-size: 2rem;
        letter-spacing: -0.02em;
        background: linear-gradient(45deg, #c5a47e, #e8d9b5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        cursor: pointer;
        flex-shrink: 0;
      }
                    .nav-links {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex: 1;
                    }
                    .nav-icons {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        margin-left: 2rem;
      }
      .nav-icons a {
        color: var(--accent);
        font-size: 1.3rem;
        transition: color var(--transition-time);
      }
      .nav-icons a:hover {
        color: var(--secondary);
      }
                    .nav-links a {
                      color: var(--accent);
                      text-decoration: none;
                      font-family: var(--font-heading);
                      font-weight: 500;
                      letter-spacing: 0.05em;
                      position: relative;
                      transition: color var(--transition-time);
                    }
                    .nav-links a::after {
                      content: "";
                      position: absolute;
                      bottom: -2px;
                      left: 0;
                      height: 2px;
                      width: 0;
                      background: var(--secondary);
                      transition: width var(--transition-time);
                    }
                    .nav-links a:hover {
                      color: var(--secondary);
                    }
                    .nav-links a:hover::after {
                      width: 100%;
                    }
                    .menu-toggle {
                      display: none;
                      font-size: 1.5rem;
                      color: var(--accent);
                      cursor: pointer;
                    }
                    @media (max-width: 1024px) {
                      .nav-links {
                        display: none;
                        flex-direction: column;
                        background: var(--primary);
                        position: absolute;
                        top: 100%;
                        left: 0;
                        width: 100%;
                        padding: 1rem;
                      }
                      .menu-toggle {
                        display: block;
                      }
                    }

                    /* Layout & Panels */
                    main {
                      scroll-snap-type: y mandatory;
                      padding-top: 90px;
                    }
                    section {
                      scroll-snap-align: start;
                      width: 100%;

                      display: flex;
                      align-items: center;
                      justify-content: center;
                      position: relative;
                      overflow: hidden;
                      background: #fff;
                      padding: 6rem 5% 4rem;
                    }
                    .panel {
                      position: relative;
                      z-index: 1;
                      background: #fff;
                      padding: 2rem;
                      border-radius: 16px;
                      max-width: 900px;
                      width: 90%;
                      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
                    }

                    /* Animations */
                    @keyframes fadeIn {
                      from {
                        opacity: 0;
                      }
                      to {
                        opacity: 1;
                      }
                    }
                    @keyframes fadeInUp {
                      from {
                        opacity: 0;
                        transform: translateY(20px);
                      }
                      to {
                        opacity: 1;
                        transform: translateY(0);
                      }
                    }
                    @keyframes fadeInDown {
                      from {
                        opacity: 0;
                        transform: translateY(-20px);
                      }
                      to {
                        opacity: 1;
                        transform: translateY(0);
                      }
                    }

                    /* Hero & Form */
                    .hero .panel {
                      animation: fadeInUp 0.8s ease-out both;
                    }
                    .tabs {
                      display: flex;
                      gap: 1rem;
                      margin-bottom: 2rem;
                    }
                    .tabs button {
                      flex: 1;
                      padding: 1rem;
                      font-family: var(--font-heading);
                      font-weight: 600;
                      background: transparent;
                      border: none;
                      cursor: pointer;
                      position: relative;
                      transition: color var(--transition-time);
                    }
                    .tabs button::after {
                      content: "";
                      position: absolute;
                      bottom: -4px;
                      left: 50%;
                      width: 0;
                      height: 3px;
                      background: var(--secondary);
                      transition: width var(--transition-time), left var(--transition-time);
                    }
                    .tabs button.active {
                      color: var(--primary);
                    }
                    .tabs button.active::after {
                      width: 50%;
                      left: 25%;
                    }

                    .form-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                      gap: 1.5rem;
                    }
                    .field {
                      position: relative;
                      background: #fff;
                      border-radius: 12px;
                      padding: 0.8rem 1rem 0.8rem 3.5rem;
                      border: 1px solid #ddd;
                      transition: transform var(--transition-time),
                        box-shadow var(--transition-time);
                    }
                    .field:hover {
                      transform: translateY(-4px);
                      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
                    }
                    .field i {
                      position: absolute;
                      top: 50%;
                      left: 1rem;
                      transform: translateY(-50%);
                      font-size: 1.2rem;
                      color: var(--primary);
                    }
                    .field input,
                    .field select {
                      width: 100%;
                      border: none;
                      background: transparent;
                      font-family: var(--font-sans);
                      font-size: 1rem;
                      color: var(--primary);
                      padding: 0.8rem 0;
                    }
                    .search-btn {
                      grid-column: 1/-1;
                      padding: 1.2rem;
                      font-family: var(--font-heading);
                      font-size: 1.1rem;
                      font-weight: 700;
                      background: var(--secondary);
                      color: var(--primary);
                      border: none;
                      border-radius: 12px;
                      cursor: pointer;
                      transition: transform var(--transition-time),
                        box-shadow var(--transition-time);
                    }
                    .search-btn:hover {
                      transform: translateY(-4px);
                      box-shadow: 0 12px 30px rgba(197, 164, 126, 0.3);
                    }

                    /* Services */
                    .services-grid {
                      display: flex;
                      flex-wrap: wrap;
                      justify-content: space-between;
                      gap: 1rem;
                    }
                    .service {
                      flex: 1 1 calc(14% - 1rem);
                      text-decoration: none;
                      color: var(--primary);
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      padding: 1rem;
                      border: 1px solid #ddd;
                      border-radius: 8px;
                      background: #fff;
                      transition: transform var(--transition-time),
                        box-shadow var(--transition-time);
                    }
                    .service i {
                      font-size: 1.5rem;
                      margin-bottom: 0.5rem;
                      color: var(--secondary);
                    }
                    .service span {
                      font-size: 0.9rem;
                      text-align: center;
                    }
                    .service:hover {
                      transform: translateY(-4px);
                      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                    }

                    /* Skywards Banner */
                    .banner-panel {
                      display: flex;
                      align-items: center;
                      gap: 2rem;
                      padding: 1rem;
                      background: #000;
                      color: #fff;
                      border-radius: 8px;
                      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                    }
                    .banner-content {
                      display: flex;
                      align-items: center;
                      gap: 1.5rem;
                      width: 100%;
                    }
                    .banner-content .levels img {
                      height: 50px;
                    }
                    .banner-content .text h3 {
                      margin: 0;
                      font-family: var(--font-heading);
                      font-size: 1.2rem;
                    }
                    .banner-content .text p {
                      margin: 0;
                      font-size: 0.9rem;
                    }
                    .banner-content .em-btn {
                      margin-left: auto;
                      padding: 0.8rem 1.5rem;
                      background: var(--secondary);
                      color: var(--primary);
                      border: none;
                      border-radius: 4px;
                      cursor: pointer;
                      transition: opacity var(--transition-time);
                    }
                    .banner-content .em-btn:hover {
                      opacity: 0.9;
                    }

                    /* Destinations */
                    .destinations {
                      flex-direction: column;
                      padding: 4rem 5%;
                    }
                    .destinations h2 {
                      font-family: var(--font-heading);
                      font-size: 2.2rem;
                      margin-bottom: 2rem;
                      text-align: center;
                      animation: fadeIn 0.8s ease-out both;

                    .destinations-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                      gap: 2rem;
                    }
                    .dest-card {
                      background: #fff;
                      border-radius: 12px;
                      overflow: hidden;
                      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
                      transition: transform var(--transition-time);
                    }
                    .dest-card:hover {
                      transform: translateY(-6px);
                    }
                    .dest-card img {
                      width: 100%;
                      height: 200px;
                      object-fit: cover;
                    }
                    .dest-card-info {
                      padding: 1.5rem;
                      text-align: center;
                    }
                    .dest-card-info h3 {
                      margin-bottom: 0.5rem;
                      font-family: var(--font-serif);
                    }
                    .dest-card-info span {
                      color: var(--secondary);
                      font-weight: 600;
                    }

                    /* Benefits */
                    .benefits {
                      flex-direction: column;
                      padding: 4rem 5%;

                    .benefits .panel {
                      max-width: 800px;

                      animation: fadeInDown 0.8s ease-out both;
                    }

                      background: #fafafa;

                      font-family: var(--font-serif);
                      font-size: 2.5rem;
                      margin-bottom: 4rem;
                      position: relative;
                      display: inline-block;
                    }
                    .classes h2::after {
                      content: "";
                      position: absolute;
                      bottom: -15px;
                      left: 50%;
                      transform: translateX(-50%);
                      width: 60px;
                      height: 3px;
                      background: var(--secondary);
                    }
                    .class-grid {
                      display: grid;
                      grid-template-columns: repeat(4, 1fr);
                      gap: 3rem;
                      max-width: 1400px;
                      margin: 0 auto;
                    }
                    .class-card {
                      background: var(--accent);
                      border-radius: 16px;
                      overflow: hidden;
                      box-shadow: 0 12px 40px rgba(10, 15, 44, 0.08);
                      transition: all var(--transition-time)
                        cubic-bezier(0.25, 0.46, 0.45, 0.94);
                      position: relative;
                      animation: cardEntrance 0.6s ease-out both;
                    }
                    .class-card::before {
                      content: "";
                      position: absolute;
                      top: 0;
                      left: 0;
                      right: 0;
                      bottom: 0;
                      background: linear-gradient(
                        45deg,
                        rgba(197, 164, 126, 0.1) 0%,
                        rgba(255, 255, 255, 0) 100%
                      );
                      z-index: 1;
                    }
                    .class-card:hover {
                      transform: translateY(-10px) scale(1.02);
                      box-shadow: 0 24px 60px rgba(10, 15, 44, 0.15);
                    }
                    .class-card img {
                      height: 240px;
                      object-position: center;
                      transition: transform 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
                    }
                    .class-card:hover img {
                      transform: scale(1.05);
                    }
                    .class-card-info {
                      padding: 2rem;
                      position: relative;
                      z-index: 2;
                      background: var(--accent);
                    }
                    .class-card-info h3 {
                      font-family: var(--font-serif);
                      font-size: 1.5rem;
                      margin-bottom: 1rem;
                      color: var(--primary);
                      position: relative;
                      padding-bottom: 0.5rem;
                    }
                    .class-card-info h3::after {
                      content: "";
                      position: absolute;
                      bottom: 0;
                      left: 0;
                      width: 40px;
                      height: 2px;
                      background: var(--secondary);
                    }
                    .class-card-info p {
                      color: #666;
                      font-size: 1rem;
                      line-height: 1.6;
                      margin-bottom: 1.5rem;
                    }
                    .class-card-info::before {
                      content: "";
                      position: absolute;
                      top: -20px;
                      left: 0;
                      right: 0;
                      height: 20px;
                      background: linear-gradient(
                        to bottom,
                        rgba(255, 255, 255, 0),
                        var(--accent)
                      );
                    }
                    @keyframes cardEntrance {
                      from {
                        opacity: 0;
                        transform: translateY(20px) scale(0.95);
                      }
                      to {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                      }
                    }
                    @media (max-width: 1200px) {
                      .class-grid {
                        grid-template-columns: repeat(2, 1fr);
                        gap: 2rem;
                      }
                    }
                    @media (max-width: 768px) {
                      .class-grid {
                        grid-template-columns: 1fr;
                      }
                      .classes h2 {
                        font-size: 2rem;
                      }

  .modal-content { display: none; }

  .modal-content input {
    width:100%; padding:0.8rem; margin-bottom:1rem;

  <div class="hero-bg"></div>
  <div class="modal-backdrop" id="authModal">
    <div class="modal-window">
      <button class="modal-close" aria-label="Close">&times;</button>
      <h2>Welcome to Voyage Vista</h2>
      <div id="loginTab" class="modal-content active">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
      </div>
    </div>
  </div>
  <nav id="navbar">
    <div class="logo">Voyage Vista Admin</div>
    <div class="nav-links">
      <a href="admin.html">Dashboard</a>
      <a href="#flights">Flights</a>
      <a href="#users">Users</a>
      <a href="#reports">Reports</a>
      <a href="#settings">Settings</a>
    </div>
    <div class="nav-icons">
      <a href="#" title="Profile"><i class="fas fa-user-circle"></i></a>
    </div>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
  </nav>
  <main>
    <section class="hero" id="dashboard">
      <div class="panel">
        <div class="tabs">
          <button class="tab-btn active" data-target="manage-flights">Manage Flights</button>
          <button class="tab-btn" data-target="manage-users">Manage Users</button>
          <button class="tab-btn" data-target="view-reports">View Reports</button>
          <button class="tab-btn" data-target="admin-settings">Settings</button>
        </div>
        <div class="tab-content active" id="manage-flights">
          <!-- Admin flights management content here -->
          <h2>Manage Flights</h2>
        </div>
        <div class="tab-content" id="manage-users">
          <!-- Admin users management content here -->
          <h2>Manage Users</h2>
        </div>
        <div class="tab-content" id="view-reports">
          <!-- Admin reports content here -->
          <h2>View Reports</h2>
        </div>
        <div class="tab-content" id="admin-settings">
          <!-- Admin settings content here -->
          <h2>Settings</h2>
        </div>
      </div>
    </section>
  </main>
  <script>
    // Mobile nav toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector(".nav-links").classList.toggle("active");
    });
    // Navbar scroll effect
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });
    // Tabs logic
    document.querySelectorAll(".tab-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach((b) => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach((p) => p.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });

    // Admin login logic: connect to backend
    document.querySelector('#authModal .modal-content button').addEventListener('click', function() {
      const email = document.querySelector('#authModal input[type="email"]').value;
      const password = document.querySelector('#authModal input[type="password"]').value;

      fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert('Login failed: ' + data.error);
        } else {
          alert('Successfully logged in');
          document.getElementById('authModal').style.display = 'none';
          // Optionally, store user info in localStorage/sessionStorage
          // localStorage.setItem('adminEmail', email);
        }
      })
      .catch(() => alert('Login failed: Server error'));
    });

    // Optional: Close modal on X click
    document.querySelector('.modal-close').addEventListener('click', function() {
      document.getElementById('authModal').style.display = 'none';
    });
  </script>    </style></body></html>
